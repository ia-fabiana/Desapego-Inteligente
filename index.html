
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desapego Inteligente - Salão de Beleza</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        
        /* Esconder barra de rolagem mas manter funcionalidade */
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-hide {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }

        /* Animação suave para entrada de modais */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.3s ease-out forwards;
        }

        /* Estilos para Impressão */
        @media print {
            @page {
                size: portrait;
                margin: 1cm;
            }
            body {
                background: white !important;
                color: black !important;
                padding: 0 !important;
            }
            /* Esconder elementos de UI */
            button, 
            .no-print,
            header,
            footer,
            input,
            .fixed.inset-0.bg-black\/80, /* Import Modal */
            .admin-actions {
                display: none !important;
            }
            
            /* Ajustar containers para ocupar toda a página */
            .fixed, .absolute {
                position: relative !important;
                inset: auto !important;
                overflow: visible !important;
                height: auto !important;
                width: 100% !important;
                background: white !important;
            }
            .max-w-7xl, .max-w-6xl {
                max-width: 100% !important;
                padding: 0 !important;
                margin: 0 !important;
            }
            .bg-[#fcfdfe], .bg-white, .bg-gray-50 {
                background-color: transparent !important;
            }
            .shadow-sm, .shadow-lg, .shadow-2xl, .shadow-xl {
                shadow: none !important;
                box-shadow: none !important;
            }
            .border {
                border-color: #eee !important;
            }

            /* Estilo para o Catálogo Visual (Vitrine) */
            .print-catalog-grid {
                display: grid !important;
                grid-template-columns: repeat(2, 1fr) !important;
                gap: 20px !important;
                padding: 20px 0 !important;
            }
            .print-catalog-item {
                break-inside: avoid;
                border: 1px solid #eee;
                border-radius: 15px;
                padding: 10px;
                text-align: center;
            }
            .print-catalog-item img {
                width: 100%;
                height: 180px;
                object-fit: cover;
                border-radius: 10px;
                margin-bottom: 10px;
            }

            /* Estilo para o Relatório de Tabela */
            table {
                width: 100% !important;
                border-collapse: collapse !important;
                font-size: 10px !important;
            }
            th, td {
                border-bottom: 1px solid #eee !important;
                padding: 8px !important;
            }
            
            .print-header {
                display: block !important;
                margin-bottom: 30px;
                text-align: center;
                border-bottom: 2px solid #000;
                padding-bottom: 10px;
            }
            .print-header h1 {
                font-size: 20px;
                font-weight: 900;
                margin: 0;
                text-transform: uppercase;
            }
        }
        .print-header {
            display: none;
        }
        .print-only {
            display: none;
        }
        @media print {
            .print-only {
                display: block !important;
            }
            /* Se estiver imprimindo o catálogo, esconde a tabela */
            body.printing-catalog .report-table-section {
                display: none !important;
            }
            /* Se estiver imprimindo o relatório, esconde o catálogo */
            body.printing-report .catalog-print-section {
                display: none !important;
            }
        }
    </style>
<script type="importmap">
{
  "imports": {

    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
</head>
<body class="bg-[#fcfdfe] text-gray-900">
    <div id="root"></div>
</body>
</html>
